<!-- register -->
<div class="register">
  <div class="container">
    <h2>Register Here</h2>
    <div class="login-form-grids" >
      <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h5>profile information</h5>
        <input type="text" placeholder="Họ và tên" formControlName="name">
        <div class="error-page" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <div *ngIf="name?.errors?.['required']" class="error-title">
            <p>Tên không được để trống</p>
          </div>
        </div>
        <input type="number" placeholder="Số điện thoại" formControlName="phone">
        <div class="error-page" *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)">
          <div *ngIf="phone?.errors?.['required']" class="error-title">
            <p>Số điện thoại không được để trống</p>
          </div>
        </div>
      <h6>Login information</h6>
        <input type="text" placeholder="Tên đăng nhập" formControlName="username">
        <div class="error-page" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.errors?.['required']" class="error-title">
            <p>Tên đăng nhập không được để trống</p>
          </div>
        </div>
        <input type="password" placeholder="Mật khẩu" formControlName="password">
        <div class="error-page" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.errors?.['required']" class="error-title">
            <p>Mật khẩu không được để trống</p>
          </div>
        </div>
        <input type="password" placeholder="Nhập lại mật khẩu" formControlName="confirmPassword">
        <div class="error-page" *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
          <div *ngIf="confirmPassword?.errors?.['required']" class="error-title">
            <p>Xác nhận mật khẩu không được để trống</p>
          </div>
        </div>
        <input type="submit" value="Register">
      </form>
    </div>
    <div class="fa-home">
      <a [routerLink]="['']">Home</a>
    </div>
  </div>
</div>

<app-footer></app-footer>
